<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form_input">
                <input type="text" placeholder="Localização" id="location_input">
                <button id="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather_data">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city"> Rio de janeiro </span>
            </h2>
            <p id="temperature"><span>26</span>&deg;C</p>
            <div id="description_container">
                <p id="description">Limpo</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Clima atual" id="weather-icon">
            </div>
            <div id="details_container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>83%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>15km/h</span>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
